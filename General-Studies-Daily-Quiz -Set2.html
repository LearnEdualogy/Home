<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Edualogy - Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .quiz-container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #004e92;
      text-shadow: 1px 1px 2px #ddd;
    }
    .options label {
      display: block;
      margin: 12px 0;
      padding: 12px 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 18px;
      background: #f9f9f9;
      color: #2c3e50;
    }
    .options input {
      display: none;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #3498db;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 22px;
      font-size: 16px;
      background: linear-gradient(to right, #004e92, #000428);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px #333;
    }
    .buttons button:hover {
      background: linear-gradient(to right, #000428, #004e92);
    }
    .result {
      display: none;
      margin-top: 25px;
      font-size: 15px;
      line-height: 1.6;
      color: #222;
    }
    .correct {
      background-color: #d4edda;
      border: 1px solid #28a745;
      padding: 4px;
      border-radius: 4px;
      color: #155724;
    }
    .wrong {
      background-color: #f8d7da;
      border: 1px solid #dc3545;
      padding: 4px;
      border-radius: 4px;
      color: #721c24;
    }
    .social {
      text-align: center;
      margin: 40px 0;
    }
    .social h3 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .social a, .share-buttons a {
      margin: 0 12px;
      color: #333;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .social a:hover, .share-buttons a:hover {
      transform: scale(1.3);
    }
    .social i, .share-buttons i {
      font-size: 32px;
    }
    .final-score {
      font-size: 20px;
      font-weight: bold;
      color: #004e92;
      margin-top: 20px;
    }
    #timerBox {
      font-size: 18px;
      color: #d9534f;
      text-align: right;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
  </style>
</head>
<body>

<div class="quiz-container" id="quiz">
  <div id="timerBox">Time Left: 60s</div>
  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>

  <div class="buttons">
    <button onclick="nextQuestion()">Next</button>
    <button onclick="submitQuiz()">Submit</button>
  </div>
</div>

<div class="quiz-container result" id="resultBox"></div>

<div class="social">
  <h3>Follow Learn Edualogy</h3>
  <a href="https://www.youtube.com/@LearnEdualogy" target="_blank" style="color:#FF0000;"><i class="fab fa-youtube"></i></a>
  <a href="https://www.facebook.com/learnedualogy" target="_blank" style="color:#1877F2;"><i class="fab fa-facebook"></i></a>
  <a href="https://www.instagram.com/learnedualogy" target="_blank" style="color:#E4405F;"><i class="fab fa-instagram"></i></a>
  <a href="https://in.pinterest.com/learnedualogy" target="_blank" style="color:#BD081C;"><i class="fab fa-pinterest"></i></a>
</div>
  

<script>
  const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');

  const quizData = [
    { question: "Which amendment made Right to Education a Fundamental Right?", 
     options: ["86th", "73rd", "42nd", "44th"], 
     answer: "A" },
    { question: "President Rule is imposed under which Article?", 
     options: ["352", "360", "356", "365"], 
     answer: "C" },
    { question: "The minimum age to be a member of Rajya Sabha is:", 
     options: ["21", "25", "30", "35"], 
     answer: "C" },
    { question: "The Chairman of Rajya Sabha is:", 
     options: ["President", "Speaker of Lok Sabha", "Vice President", "Prime Minister"], 
     answer: "C" },
    { question: "Which Constitutional body decides on disqualification of MPs under anti-defection?", 
     options: ["Election Commission", "President", " Speaker/Chairman", "Supreme Court"], 
     answer: "C" },
    { question: "The Doctrine of Lapse was introduced by:", 
     options: ["Dalhousie", "Hastings", "Wellesley", "Curzon"], 
     answer: "A" },
    { question: "Who was the first Governor-General of free India?", 
     options: ["Rajendra Prasad", "Lord Mountbatten", "C. Rajagopalachari", "Nehru"], 
     answer: "B" },
    { question: "Bhakti Movement saint associated with Vachanas is:", 
     options: ["Ramanujacharya", "Kabir", "Basavanna", "Chaitanya"], 
     answer: "C" },
    { question: "Which Mughal emperor built the Peacock Throne?", 
     options: ["Jahangir", "Akbar", "Aurangzeb", "Shah Jahan"], 
     answer: "D" },
    { question: "The Treaty of Alinagar was signed between:", 
     options: ["British & French", "British & Nawab of Bengal", "British & Mughals", "British & Tipu"], 
     answer: "B" },
    { question: "Which planet has the largest number of natural satellites?", 
     options: ["Earth", "Mars", "Saturn", "Jupiter"], 
     answer: "D" },
    { question: "The main cause of ozone layer depletion is:", 
     options: ["Methane", "CFCs", "CO₂", "SO₂"], 
     answer: "B" },
    { question: "The “Loo” is a hot wind that blows over:", 
     options: ["Northern India", "Tamil Nadu", "Kerala Coast", "Eastern Ghats"], 
     answer: "A" },
    { question: "The Himalayas are an example of:", 
     options: ["Residual mountains", "Fold mountains", "Block mountains", "Volcanic mountains"], 
     answer: "B" },
    { question: "Sundarbans are famous for:", 
     options: ["Coral reefs", "Alpine trees", "Desert habitat", "Mangrove forests"], 
     answer: "D" },
    { question: "Which one is a Tribal Welfare scheme?", 
     options: ["Vanbandhu Kalyan Yojana", "Ujjwala", "Swachh Bharat", "PMKVY"], 
     answer: "A" },
    { question: "The census in India is conducted every:", 
     options: ["5 years", "10 years", "15 years", "7 years"], 
     answer: "B" },
    { question: "The sex ratio is calculated as:", 
     options: ["Children per 1000 adults", "Male/Female x 1000", "Females per 1000 males", "Males per 1000 females"], 
     answer: "C" },
    { question: "Scheduled Tribes are mentioned in which schedule?", 
     options: ["6th", "5th", "11th", "9th"], 
     answer: "B" },
    { question: "Who heads the National Commission for Women?", 
     options: ["Appointed by President", "Governor", "Elected Official", "Union Minister"], 
     answer: "A" },
    { question: "India became a member of SCO in:", 
     options: ["2016", "2015", "2018", "2017"], 
     answer: "D" },
    { question: "Which country recently left the European Union (Brexit)?", 
     options: ["UK", "Ireland", "France", "Germany"], 
     answer: "A" },
    { question: "SAARC was established in which year?", 
     options: ["1991", "2000", "1983", "1985"], 
     answer: "D" },
    { question: "The United Nations was founded in:", 
     options: ["1945", "1919", "1942", "1950"], 
     answer: "A" },
    { question: "Headquarters of ASEAN is located in:", 
     options: ["Bangkok", "Jakarta", "Hanoi", "Manila"], 
     answer: "B" },
  ];

  let currentQuestion = 0;
  let answers = new Array(quizData.length).fill(null);
  let score = 0;
  let timer = 30;
  let timerInterval;
  let answered = false;

  function startTimer() {
    clearInterval(timerInterval);
    timer = 30;
    document.getElementById("timerBox").innerText = `Time Left: ${timer}s`;
    timerInterval = setInterval(() => {
      timer--;
      document.getElementById("timerBox").innerText = `Time Left: ${timer}s`;
      if (timer <= 0) {
        clearInterval(timerInterval);
        nextQuestion();
      }
    }, 1000);
  }

  function loadQuestion() {
    answered = false;
    const q = quizData[currentQuestion];
    document.getElementById('questionText').innerText = `${currentQuestion + 1}. ${q.question}`;
    const optionsHTML = q.options.map((opt, idx) => {
      const val = String.fromCharCode(65 + idx);
      return `<label onclick="checkAnswer(this, '${val}')"><input type="radio" name="q${currentQuestion}" value="${val}"> ${opt}</label>`;
    }).join("");
    document.getElementById('options').innerHTML = optionsHTML;
    startTimer();
  }

  function checkAnswer(labelEl, selectedVal) {
    if (answered) return;
    answered = true;
    const q = quizData[currentQuestion];
    const allLabels = document.querySelectorAll(".options label");
    allLabels.forEach(lab => lab.style.pointerEvents = 'none');

    const correctIndex = q.answer.charCodeAt(0) - 65;
    const correctLabel = allLabels[correctIndex];
    correctLabel.style.backgroundColor = '#d4edda';
    correctLabel.style.borderColor = '#28a745';
    correctLabel.style.color = '#155724';

    if (selectedVal !== q.answer) {
      labelEl.style.backgroundColor = '#f8d7da';
      labelEl.style.borderColor = '#dc3545';
      labelEl.style.color = '#721c24';
      wrongSound.play();
    } else {
      score++;
      correctSound.play();
    }

    answers[currentQuestion] = selectedVal;
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      submitQuiz();
    }
  }

  function submitQuiz() {
    clearInterval(timerInterval);
    const resultBox = document.getElementById("resultBox");
    let resultHTML = `<h3 style="color:#004e92;">Quiz Results</h3>`;
    quizData.forEach((q, i) => {
      const userAns = answers[i];
      const isCorrect = userAns === q.answer;
      const correctOptText = q.options[q.answer.charCodeAt(0) - 65];
      const userOptText = userAns ? q.options[userAns.charCodeAt(0) - 65] : "Not Answered";
      resultHTML += `
        <p>
          <strong>Q${i + 1}:</strong> ${q.question}<br/>
          Your Answer: <span class="${isCorrect ? 'correct' : 'wrong'}">${userOptText}</span><br/>
          Correct Answer: <span class="correct">${correctOptText}</span>
        </p>
      `;
    });

    resultHTML += `<div class="final-score">Total Score: ${score} / ${quizData.length}</div>`;

    const pageUrl = encodeURIComponent(window.location.href);
    const textMsg = `I scored ${score}/${quizData.length} on Learn Edualogy Quiz! Try now!`;

    resultHTML += `
      <div class="share-buttons">
        <a href="https://wa.me/?text=${encodeURIComponent(textMsg)}%20${pageUrl}" target="_blank" style="color:#25D366;"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}" target="_blank" style="color:#1877F2;"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(textMsg)}&url=${pageUrl}" target="_blank" style="color:#1DA1F2;"><i class="fab fa-twitter"></i></a>
        <a href="https://t.me/share/url?url=${pageUrl}&text=${encodeURIComponent(textMsg)}" target="_blank" style="color:#0088cc;"><i class="fab fa-telegram"></i></a>
      </div>
    `;

    document.getElementById("quiz").style.display = "none";
    resultBox.style.display = "block";
    resultBox.innerHTML = resultHTML;
  }

  loadQuestion();
</script>
</body>
</html>
